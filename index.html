<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login </title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" type="image/png" href="img/logo.png"/>
  </head>
  <body>
    <h1>Sistema de administración - Pastelería LE Postré</h1>
    <center>
      <img src="img/logo.png" alt="Logo de la pastelería" width="200" height="200">
    </center>
    <h3>¡Bienvenido! Por favor, ingrese sus credenciales para acceder al sistema.</h3>
    <form method="post" action="html/inicio.html">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required pattern="admin" title="Por favor, ingrese 'admin' como usuario.">
      <br>
      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" name="contrasena" required pattern="admin" title="Por favor, ingrese 'admin' como contraseña.">
      <br>
      <input type="submit" value="Enviar">
    </form>
    <div id="pie">
        <p>Pastelería Le Postré © 2023 - Todos los derechos reservados</p>
    </div>
  </body>
</html>
