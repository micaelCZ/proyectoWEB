<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Formulario de pastel</title>
	<link rel="stylesheet" href="../css/estilo1.css">
    <link rel="icon" type="image/png" href="../img/logo.png"/>
    <link rel="stylesheet" href="../css/ventanaEmergente.css">
</head>
<body>
    <!--Barra de navegaciÃ³n-->
    <header>
        <div class="navbar-container">
        </div>
      </header>
	<h1>Formulario de pastel</h1>
	  <form action="../php/envioRecetaPastel.php" method="post">
        <label for="nombrep">Nombre de pastel:</label>
        <input type="text" id="nombreo" name="nombrep" autofocus required><br><br>
        
        <label for="precio">Precio de pastel:</label>
        <input type="number" id="precio" step= "0.1" name="precio" autofocus required><br><br>

        <div id="ingredientes">
          <div>
            <label for="ingrediente">Ingrediente:</label>
            <input type="text" id="ingrediente" name="ingrediente" required autofocus>
            <br>
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" autofocus required>
            <br>
            <label for="unidad">Unidad de medida:</label>
            <select id="unidad" name="unidad">
                <option value="kg">Kilogramos (kg)</option>
                <option value="gr">Gramos (gr)</option>
                <option value="l">Litros (l)</option>
                <option value="ml">Mililitros (ml)</option>
                <option value="ml">Unidad (u)</option>
            </select>
            <br>
            <label for="fecha_vencimiento">Fecha de vencimiento:</label>
            <input type="date" id="fecha_vencimiento" name="fecha_vencimiento" autofocus required>
            <br>
            <br>
          </div>
        </div>
        
        <button type="button" onclick="agregarIngrediente()">Agregar otro ingrediente</button><br><br>
        
        <input type="submit" value="Guardar Receta"></button>
      </form>
      
    <script>
    agregarIngrediente();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
          $('.navbar-container').load('navbar.html');
        });
      </script>
      <script src="../js/fechaHora.js"></script>
    <script src="../js/addReceta.js"></script>
</body>
</html>
